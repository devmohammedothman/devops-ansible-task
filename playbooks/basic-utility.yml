---
  - hosts: workernodes
    tasks:
      - name: Update apt-get repo and cache
        apt: update_cache=yes force_apt_get=yes cache_valid_time=36000
        tags: 
          - utils

      - name: Upgrade all apt packages
        apt: upgrade=dist force_apt_get=yes
        tags: 
          - utils
        
      ## Install some prerequiste packages
      - apt:
          pkg:
            - unzip
            - curl
            - vim
            - net-tools
            - ca-certificates
            - gnupg 
            - lsb-release
            - apt-transport-https
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
          state: latest
          update_cache: true
        when: ansible_os_family == 'Debian'
        tags: 
          - utils
      # A checksum  technique used to determine the authenticity of received data
      # detect whether there was an error in transmission
      - name: Check if a reboot is needed for Ubuntu box
        register: reboot_required_file
        stat: path=/var/run/reboot-required get_md5=no
        tags: 
          - utils

      - name: Reboot the Ubuntu server
        reboot:
          msg: "Reboot initiated by Ansible due to kernel updates"
          connect_timeout: 5
          reboot_timeout: 300
          pre_reboot_delay: 0
          post_reboot_delay: 30
          test_command: uptime
        when: reboot_required_file.stat.exists
        tags: 
          - utils
          - reboot


